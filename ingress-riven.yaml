## Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riven
  namespace: mediaserver
spec:
  ingressClassName: traefik-internal
  rules:
    - host: riven.mediaserver.k8s
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: riven-frontend
                port:
                  number: 3000
